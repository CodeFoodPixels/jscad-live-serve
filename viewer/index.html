<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>OpenJSCAD.org Logo</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <div class="jscad-container">
            <div id="header">
                <div id="errordiv">
                    <div class="title">Errors</div>
                </div>
            </div>
            <div oncontextmenu="return false;" id="viewerContext" design-url="model.jscad"></div>
            <div id="tail">
                <div id="statusdiv"></div>
            </div>
        </div>
        <script type="text/javascript" src="jscad.js"></script>
        <script type="text/javascript">
            const ws = new WebSocket('ws://localhost:3000/');

            ws.onmessage = function(event) {
                window.gProcessor.setJsCad(event.data, 'model.jscad');
            }
        </script>
    </body>
</html>
